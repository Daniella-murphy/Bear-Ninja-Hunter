<!DOCTYPE html>
<html>
<head>
    <title>Bear Ninja Hunter Game</title>
    <script>
        let uname = prompt('To continue, please enter your name: ');
        let amessage = `You have entered: ${uname}`;
        console.log(amessage + ' this is an example of a hardcoded text string concatenated after a variable.');
    </script>
</head>
<body>
    <h1>Bear Ninja Hunter Game</h1>
    <input type="text" id="userInput" placeholder="Enter Bear, Ninja, or Hunter">
    <button onclick="playGame()">Play</button>
    <p id="demo">Replace this content with scripted content</p>

    <script>
        document.getElementById("demo").innerHTML = 3 + 8;
        document.getElementById('demo').innerHTML = 'A string of text!';

        
        let variable = "example variable";
        let anotherVariable = "another example";
        console.log(`${variable}, Another text string ` + anotherVariable + '!');

        
        alert(8 + 3);

        
        function playGame() {
            const userInput = document.getElementById('userInput').value;
            const message = "Player chose: " + userInput;

            
            alert(message);
            console.log(message);
            document.getElementById('output').innerHTML = message;
        }
    </script>

    <p id="output"></p>
</body>
</html>
